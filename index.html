<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5 w-75">
            <input id="userInput" type="text" class="form-control" placeholder="enter your not">
            <button onclick="noteAdd()" class="btn btn-primary ms-5">Add</button>
        </div>
        <h1 class="mt-5 mb-5 text-primary">All Note</h1>
        <ol id="output"></ol>

    </div>
    
</body>
<script>
    const noteAdd=()=>{
        if(userInput.value){
            output.innerHTML+=`
            <li>${userInput.value}</li>
            `

        }else{
            alert("please enter valid note")
        }
    }
</script>
</html
